<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		#box{
			width: 200px;
			height: 200px;
			position: absolute;
			left: 0;
			top: 0;
			right: 0;
			left: 0;
			bottom: 0;
			margin: auto;
			background: greenyellow;
			transition: all 2s;
		}
		#box:hover{
			background: fuchsia;
			transform: rotate(360deg) scale(2) translateX(30px);
		}
	</style>
	<body>
		<div id="box">111</div>
	</body>
</html>
